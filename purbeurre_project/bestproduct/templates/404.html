{% extends 'bestproduct/base.html' %}
{% block content %}

  <!-- Masthead -->
  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end">
          <h1 class="text-uppercase text-white font-weight-bold">Vous vous êtes perdus ?</h1>
          <hr class="divider my-4">
        </div>
        <div class="col-lg-8 align-self-baseline">
          <p class="text-white-75 font-weight-light mb-5">Nous ne sommes pas au 404, cliquez sur le bouton pour revenir au menu</p>

          <!-- ICI CHANGEMENTS FAIRE LE BOUTON POUR REVENIR AU MENU -->
          <form id="replace"  action="{% url 'bestproduct:replace' %}" method="get" accept-charset="utf-8">
                <input type="text" name="query" id ="query" placeholder="Produit à remplacer" required>
                <button type="submit" class="btn btn-primary btn-search">Remplacer</button>
          </form>
        </div>
      </div>
    </div>
  </header>

{% endblock %}
