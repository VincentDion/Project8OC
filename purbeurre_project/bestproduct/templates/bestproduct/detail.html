{% extends 'bestproduct/base.html' %}
{% block content %}
{% load static %}

<header class="smallheader text-center text-white d-flex" style="background-image: url({{ image }}) !important;">
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <hr>
                <h2 class="text-uppercase">
                    <strong>{{ name }}</strong>
                </h2>
            </div>
        </div>
    </div>
</header>

<section>
  <div class="container">
    <div class="row" style="padding-top: 50px">
      <div class="col-sm-6 text-center">
        <img src="https://static.openfoodfacts.org/images/misc/nutriscore-{{ product.nutrition_grade }}.svg" alt="nutrition score {{ product.nutrition_grade }}" title="Nutri-score {{ product.nutrition_grade }}" />
      </div>
      <div class="col-sm-6 text-center">
        <img src="{{ product.nutrition_image}}" alt="nutrition 100g" title="Nutrition 100g" />
      </div>
    </div>
    <div class="row" style="padding-top: 50px">
      <div class="col-sm-12 text-center">
        <a href="{{ product.url }}" class="btn btn-primary btn-search">Voir la fiche d'Open Food Facts</a>
      </div>
    </div>
  </div>
</section>

{% endblock %}
