{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" type="image/png" href="{% static 'bestproduct/img/logo_pb.png' %}" />

  <title> Pur Beurre </title>

  <!-- Font Awesome Icons -->
  <link href="{% static 'bestproduct/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'bestproduct/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

  <!-- Plugin CSS -->
  <link href="{% static 'bestproduct/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static 'bestproduct/css/creative.css' %}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <img id="logo" src="{% static 'bestproduct/img/logo_pb.png' %}" title="Pur Beurre" alt="Pur Beurre" />
      <a class="navbar-brand js-scroll-trigger" href="/">Pur Beurre</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li>
              <form id="search-nav"  action="{% url 'bestproduct:replace' %}" method="get" accept-charset="utf-8">
                  <input type="text" name="query" id ="querynav" placeholder="Remplacer" required>
              </form>
          </li>

          {% if user.is_authenticated %}

          <li class="nav-item">
            <a href="{% url 'bestproduct:profile' %}"> <i class="fas fa-user fa-2x mx-2" data-toggle="tooltip" title="Profil" ></i></a>
          </li>

          <li class="nav-item">
            <a href="{% url 'bestproduct:favorite' %}"> <i class="fas fa-carrot fa-2x mx-2" data-toggle="tooltip" title="Mes aliments" ></i></a>
          </li>

          <li class="nav-item">
            <a href="{% url 'bestproduct:logout' %}"> <i class="fas fa-sign-out-alt fa-2x mx-2" data-toggle="tooltip" title="Se déconnecter" ></i></a>
          </li>

          <!-- https://wsvincent.com/django-user-authentication-tutorial-login-and-logout/ -->
          
          {% else %}

          <li class="nav-item">
            <a href="{% url 'bestproduct:register' %}"> <i class="fas fa-user-plus fa-2x mx-2" data-toggle="tooltip" title="Créer un compte" ></i></a>
          </li>

          <li class="nav-item">
            <a href="{% url 'bestproduct:login' %}"> <i class="fas fa-sign-in-alt fa-2x mx-2" data-toggle="tooltip" title="Se connecter" ></i></a>
          </li>
          {% endif %}


        </ul>
      </div>
    </div>
  </nav>

{% block content %}{% endblock %}

<!-- Footer -->
  <footer class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 small mx-auto text-center">
          <a href="{% url 'bestproduct:legal_notice' %}">Mentions légales</a>
          <a id="cont" href="/#contact">Contact</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap bestproduct JavaScript -->
  <script src="{% static 'bestproduct/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'bestproduct/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'bestproduct/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'bestproduct/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'bestproduct/js/creative.min.js' %}"></script>

</body>

</html>
