{% extends 'bestproduct/base.html' %}
{% block content %}
{% load static %}

<header class="masthead">
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-10 align-self-end">
        <h1 class="text-uppercase text-white font-weight-bold">Modifier l'adresse mail</h1>
        <hr class="divider my-4">
      </div>

      <div class="container my-auto">
            

        <form action="{% url 'bestproduct:mail_change' %}" method="POST" name="mail_change">
          {% csrf_token %}
          <fieldset class="form-group">

          <div class="fieldWrapper text-white-75 font-weight-light">
            <label for="{{ form.email.id_for_label }}">Nouvelle adresse email</label>
            {{ form.email }}
            {% if form.email.errors %}
              {% for error in form.email.errors %}
                <p class="errorform">{{ error }}</p>
              {% endfor %}
            {% endif %}
          </div>

          <div class="form-group">
            <button class="btn btn-primary btn-l mt-50 mb-3" type="submit">Valider</button>
          </div>
        </form>

      </div>
      
    </div>
  </div>
</header>

{% endblock %}
